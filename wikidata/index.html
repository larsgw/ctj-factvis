    <header></header>

      <header>
	<nav>
	  <ol>
	    <li>Check article</li>

	    <li>Link property</li>
	    <li>Link value</li>
	    <li>Check statement</li>

      <section>
	<form>
	  <h1>Check article</h1>
	  
	  <p>To add a statement to Wikidata, you need a reference. This is easy when the article the statement exists in Wikidata. Click <strong>Check</strong></p>
	  
	  <button class="flat pointer" data-attr="onclick,
	    load(this);
	    check(this,'+$_source.cprojectID+');
	    return false;
	  ">Check</button>
	  
	</form>
      </section>
