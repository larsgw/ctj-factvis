<!DOCTYPE HTML>
<html>
  <head>
    <title>Adding WikiData Statement</title>
    
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&subset=latin,greek,latin-ext' rel='stylesheet' type='text/css'>
    
    <link href="../style.css" rel="stylesheet">
  </head>
  <body onload="main()">
    <header></header>
    
    <main>
      <header>
	<nav>
	  <ol>
	    <li>Check article</li>
	    <li>Link object</li>
	    <li>Link property</li>
	    <li>Link value</li>
	    <li>Check statement</li>
	    <li>Add statement</li>
	  </ol>
	</nav>
      </header>
      <section data-load="
	    check(this,'+$_source.cprojectID+');
	  " data-response="s1-r1,
        $r.id+ exists <a href=''>here</a>. Click <strong>Complete</strong>
      :
        The article was not found. <a href=''>Open in SourceMD.</a>
      ">
	<form>
	  <h1>Check article</h1>
	  
	  <p>To add a statement to Wikidata, you need a reference. This is easy when the article the statement exists in Wikidata.</p>
	  
	  <div id="s1-r1" class="response"></div>
	  
	  <button onclick="goto(2);return false" class="flat pointer">Complete</button>
	  
	</form>
      </section>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
